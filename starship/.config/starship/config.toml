# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[‚ûú](bold green) "
error_symbol = "[‚úó](bold red) "

#[username]
#style_user = "green bold"
#style_root = "black bold"
#format = "[$user]($style)"
#disabled = false
#show_always = true

#[hostname]
#ssh_only = false
#format =  "@[$hostname](green bold) "
#disabled = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
# [character]                         # The name of the module we are configuring is "character"
# success_symbol = "[‚ûú](bold green)"  # The "success_symbol" is set to "‚ûú" with color "bold green"

# Use custom format
# format = """
# [‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ>](bold green)
# [‚îÇ](bold green)$directory$rust$package
# [‚îî‚îÄ>](bold green) """

# Disable the package module, hiding it from the prompt completely
#[package]
#disabled = true

